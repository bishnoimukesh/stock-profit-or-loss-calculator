<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Exchange</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

<body>
    
    <div class="container">
        <a id="github-repo" title="Source code for this app" href="https://github.com/bishnoimukesh">
            <i class="fab fa-github"></i>
          </a>
        <h1>Stock Calculator</h1>
        
        <label for="initial-price">Initial Price</label>
        <input type="number" id="initial-price" placeholder="Enter the initial price" />
        <label for="stock-quantity">Quantity of stocks</label> 
        <input type="number" id="stock-quantity" placeholder="Enter the quantity of stocks" />
        <label for="current-price">Current Price </label>
        <input type="number" id="current-price" placeholder="Enter the current price" />

        <button id="submit-btn">Check</button>

        <div id="output"></div>

        <div id="privacy-notice">
            <span style="color: #e02121;">Privacy Notice :</span> We do not store your data. So, no need to worry about your

    </div>
